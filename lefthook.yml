pre-commit:
  jobs:
    - name: format astro files
      glob:
        - "**/*.astro"
      run: prettier --write {staged_files}

    - name: format ts/tsx files
      glob:
        - "**/*.ts"
        - "**/*.tsx"
      run: oxfmt {staged_files}

    - name: lint ts/tsx files
      glob:
        - "**/*.ts"
        - "**/*.tsx"
      run: oxlint --fix {staged_files}
